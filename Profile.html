<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div data-theme="light">
        <header
          class="bg-base-100 border-b border-base-300 fixed w-full top-0 z-40 backdrop-blur-lg bg-base-100/80"
        >
          <div class="container mx-auto px-4 h-16">
            <div class="flex items-center justify-between h-full">
              <div class="flex items-center gap-8">
                <a
                  class="flex items-center gap-2.5 hover:opacity-80 transition-all"
                  href="index.html"
                  ><div
                    class="size-9 rounded-lg bg-primary/10 flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-message-square w-5 h-5 text-primary"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                  </div>
                  <h1 class="text-lg font-bold">Chatty</h1></a
                >
              </div>
              <div class="flex items-center gap-2">
                <a class="btn btn-sm gap-2" href="profile.html"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-user size-5"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle></svg><span class="hidden sm:inline">Profile</span></a
                ><button class="flex gap-2 items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-log-out size-5"
                  >
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" x2="9" y1="12" y2="12"></line></svg><span class="hidden sm:inline">Logout</span>
                </button>
              </div>
            </div>
          </div>
        </header>
        <div class="h-screen pt-20">
          <div class="max-w-2xl mx-auto p-4 py-8">
            <div class="bg-base-300 rounded-xl p-6 space-y-8">
              <div class="text-center">
                <h1 class="text-2xl font-semibold">Profile</h1>
                <p class="mt-2">Your profile information</p>
              </div>
              <div class="flex flex-col items-center gap-4">
                <div class="relative">
                  <img
                    src="avatar.png"
                    alt="Profile"
                    class="size-32 rounded-full object-cover border-4"
                  /><label
                    for="avatar-upload"
                    class="absolute bottom-0 right-0 bg-base-content hover:scale-105 p-2 rounded-full cursor-pointer transition-all duration-200"><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-camera w-5 h-5 text-base-200"
                    >
                      <path
                        d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                      <circle cx="12" cy="13" r="3"></circle></svg>
                      <input
                      type="file"
                      id="avatar-upload"
                      class="hidden"
                      accept="image/*"/></label>
                </div>
                <p class="text-sm text-zinc-400">
                  Click the camera icon to update your photo
                </p>
              </div>
              <div class="space-y-6">
                <div class="space-y-1.5">
                  <div class="text-sm text-zinc-400 flex items-center gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-user w-4 h-4"
                    >
                      <path
                        d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"
                      ></path>
                      <circle cx="12" cy="7" r="4"></circle></svg>Full Name
                  </div>
                  <p class="px-4 py-2.5 bg-base-200 rounded-lg border">
                    Ahmed Sherif
                  </p>
                </div>
                <div class="space-y-1.5">
                  <div class="text-sm text-zinc-400 flex items-center gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-mail w-4 h-4"
                    >
                      <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                      <path
                        d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>Email Address
                  </div>
                  <p class="px-4 py-2.5 bg-base-200 rounded-lg border">
                    ahmed@ahmed.com
                  </p>
                </div>
              </div>
              <div class="mt-6 bg-base-300 rounded-xl p-6">
                <h2 class="text-lg font-medium mb-4">Account Information</h2>
                <div class="space-y-3 text-sm">
                  <div
                    class="flex items-center justify-between py-2 border-b border-zinc-700"
                  >
                    <span>Member Since</span><span>2025-01-29</span>
                  </div>
                  <div class="flex items-center justify-between py-2">
                    <span>Account Status</span
                    ><span class="text-green-500">Active</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          style="
            position: fixed;
            z-index: 9999;
            inset: 16px;
            pointer-events: none;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
