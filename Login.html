<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div data-theme="light">
        <header
          class="bg-base-100 border-b border-base-300 fixed w-full top-0 z-40 backdrop-blur-lg bg-base-100/80"
        >
          <div class="container mx-auto px-4 h-16">
            <div class="flex items-center justify-between h-full">
              <div class="flex items-center gap-8">
                <a
                  class="flex items-center gap-2.5 hover:opacity-80 transition-all"
                  href="index.html"
                  ><div
                    class="size-9 rounded-lg bg-primary/10 flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-message-square w-5 h-5 text-primary"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                  </div>
                  <h1 class="text-lg font-bold">Chatty</h1></a
                >
              </div>
              <div class="flex items-center gap-2">
                <a class="btn btn-sm gap-2" href="profile.html"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-user size-5"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle></svg><span class="hidden sm:inline">Profile</span></a
                ><button class="flex gap-2 items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-log-out size-5"
                  >
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" x2="9" y1="12" y2="12"></line></svg><span class="hidden sm:inline">Logout</span>
                </button>
              </div>
            </div>
          </div>
        </header>
        <div class="h-screen grid lg:grid-cols-2">
          <div class="flex flex-col justify-center items-center p-6 sm:p-12">
            <div class="w-full max-w-md space-y-8">
              <div class="text-center mb-8">
                <div class="flex flex-col items-center gap-2 group">
                  <div
                    class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-message-square w-6 h-6 text-primary"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                  </div>
                  <h1 class="text-2xl font-bold mt-2">Welcome Back</h1>
                  <p class="text-base-content/60">Sign in to your account</p>
                </div>
              </div>
              <form class="space-y-6">
                <div class="form-control">
                  <label class="label"
                    ><span class="label-text font-medium">Email</span></label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-mail h-5 w-5 text-base-content/40"
                      >
                        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                        <path
                          d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"
                        ></path>
                      </svg>
                    </div>
                    <input
                      type="email"
                      class="input input-bordered w-full pl-10"
                      placeholder="you@example.com"
                      value=""
                    />
                  </div>
                </div>
                <div class="form-control">
                  <label class="label"
                    ><span class="label-text font-medium">Password</span></label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-lock h-5 w-5 text-base-content/40"
                      >
                        <rect
                          width="18"
                          height="11"
                          x="3"
                          y="11"
                          rx="2"
                          ry="2"
                        ></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                      </svg>
                    </div>
                    <input
                      type="password"
                      class="input input-bordered w-full pl-10"
                      placeholder="••••••••"
                      value=""
                    /><button
                      type="button"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-eye h-5 w-5 text-base-content/40"
                      >
                        <path
                          d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                        ></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-full">
                  Sign in
                </button>
              </form>
              <div class="text-center">
                <p class="text-base-content/60">
                  Don't have an account?
                  <a class="link link-primary" href="signup.html"
                    >Create account</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div
            class="hidden lg:flex items-center justify-center bg-base-200 p-12"
          >
            <div class="max-w-md text-center">
              <div class="grid grid-cols-3 gap-3 mb-8">
                <div
                  class="aspect-square rounded-2xl bg-primary/10 animate-pulse"
                ></div>
                <div class="aspect-square rounded-2xl bg-primary/10"></div>
                <div
                  class="aspect-square rounded-2xl bg-primary/10 animate-pulse"
                ></div>
                <div class="aspect-square rounded-2xl bg-primary/10"></div>
                <div
                  class="aspect-square rounded-2xl bg-primary/10 animate-pulse"
                ></div>
                <div class="aspect-square rounded-2xl bg-primary/10"></div>
                <div
                  class="aspect-square rounded-2xl bg-primary/10 animate-pulse"
                ></div>
                <div class="aspect-square rounded-2xl bg-primary/10"></div>
                <div
                  class="aspect-square rounded-2xl bg-primary/10 animate-pulse"
                ></div>
              </div>
              <h2 class="text-2xl font-bold mb-4">Welcome back!</h2>
              <p class="text-base-content/60">
                Sign in to continue your conversations and catch up with your
                messages.
              </p>
            </div>
          </div>
        </div>
        <div
          style="
            position: fixed;
            z-index: 9999;
            inset: 16px;
            pointer-events: none;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
