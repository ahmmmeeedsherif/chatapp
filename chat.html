<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div data-theme="light">
        <header
          class="bg-base-100 border-b border-base-300 fixed w-full top-0 z-40 backdrop-blur-lg bg-base-100/80"
        >
          <div class="container mx-auto px-4 h-16">
            <div class="flex items-center justify-between h-full">
              <div class="flex items-center gap-8">
                <a
                  class="flex items-center gap-2.5 hover:opacity-80 transition-all"
                  href="index.html"
                  ><div
                    class="size-9 rounded-lg bg-primary/10 flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-message-square w-5 h-5 text-primary"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                  </div>
                  <h1 class="text-lg font-bold">Chatty</h1></a
                >
              </div>
              <div class="flex items-center gap-2">
                <a class="btn btn-sm gap-2" href="profile.html"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-user size-5">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle></svg><span class="hidden sm:inline">Profile</span>
                  </a>
                  <button class="flex gap-2 items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-log-out size-5">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" x2="9" y1="12" y2="12"></line></svg><span class="hidden sm:inline">Logout</span>
                </button>
              </div>
            </div>
          </div>
        </header>
        <div class="h-screen bg-base-200">
          <div class="flex items-center justify-center pt-20 px-4">
            <div
              class="bg-base-100 rounded-lg shadow-cl w-full max-w-6xl h-[calc(100vh-8rem)]"
            >
              <div class="flex h-full rounded-lg overflow-hidden">
                <aside
                  class="h-full w-20 lg:w-72 border-r border-base-300 flex flex-col transition-all duration-200"
                >
                  <div class="border-b border-base-300 w-full p-5">
                    <div class="flex items-center gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-users size-6"
                      >
                        <path
                          d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"
                        ></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <span class="font-medium hidden lg:block">Contacts</span>
                    </div>
                    <div class="mt-3 hidden lg:flex items-center gap-2">
                      <label class="cursor-pointer flex items-center gap-2"
                        ><input
                          type="checkbox"
                          class="checkbox checkbox-sm"
                        /><span class="text-sm">Show online only</span></label
                      ><span class="text-xs text-zinc-500">(1 online)</span>
                    </div>
                  </div>
                  <div class="overflow-y-auto w-full py-3">
                    <button
                      class="w-full p-3 flex items-center gap-3 hover:bg-base-300 transition-colors bg-base-300 ring-1 ring-base-300"
                    >
                      <div class="relative mx-auto lg:mx-0">
                        <img
                          src="avatar.png"
                          class="size-12 object-cover rounded-full"
                        /><span
                          class="absolute bottom-0 right-0 size-3 bg-green-500 rounded-full ring-2 ring-zinc-900"
                        ></span>
                      </div>
                      <div class="hidden lg:block text-left min-w-0">
                        <div class="font-medium truncate">Ahmed</div>
                        <div class="text-sm text-zinc-400">Online</div>
                      </div>
                    </button>
                  </div>
                </aside>
                <div class="flex-1 flex flex-col overflow-auto">
                  <div class="p-2.5 border-b border-base-300">
                    <div class="flex items-center justify-between">
                      <div class="flex items-center gap-3">
                        <div class="avatar">
                          <div class="size-10 rounded-full relative">
                            <img src="avatar.png" alt="Ahmed" />
                          </div>
                        </div>
                        <div>
                          <h3 class="font-medium">Ahmed</h3>
                          <p class="text-sm text-base-content/70">Online</p>
                        </div>
                      </div>
                      <button onclick="window.location.assign('index.html')">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="lucide lucide-x"
                        >
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="chat chat-end">
                      <div class="chat-image avatar">
                        <div class="size-10 rounded-full border">
                          <img src="avatar.png" alt="profile pic" />
                        </div>
                      </div>
                      <div class="chat-header mb-1">
                        <time class="text-xs opacity-50 ml-1">05:21</time>
                      </div>
                      <div class="chat-bubble flex flex-col"><p>Hi</p></div>
                    </div>
                    <div class="chat chat-end">
                      <div class="chat-image avatar">
                        <div class="size-10 rounded-full border">
                          <img src="avatar.png" alt="profile pic" />
                        </div>
                      </div>
                      <div class="chat-header mb-1">
                        <time class="text-xs opacity-50 ml-1">05:21</time>
                      </div>
                      <div class="chat-bubble flex flex-col"><p>Hi</p></div>
                    </div>
                    <div class="chat chat-start">
                      <div class="chat-image avatar">
                        <div class="size-10 rounded-full border">
                          <img src="avatar.png" alt="profile pic" />
                        </div>
                      </div>
                      <div class="chat-header mb-1">
                        <time class="text-xs opacity-50 ml-1">05:22</time>
                      </div>
                      <div class="chat-bubble flex flex-col"><p>Hello</p></div>
                    </div>
                  </div>
                  <div class="p-4 w-full">
                    <form class="flex items-center gap-2">
                      <div class="flex-1 flex gap-2">
                        <textarea class="textarea w-full input input-bordered rounded-lg input-sm sm:input-md" placeholder="Type a message..." name="message" value=""></textarea>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-sm btn-circle"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="22"
                          height="22"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="lucide lucide-send"
                        >
                          <path
                            d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"
                          ></path>
                          <path d="m21.854 2.147-10.94 10.939"></path>
                        </svg>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          style="
            position: fixed;
            z-index: 9999;
            inset: 16px;
            pointer-events: none;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
